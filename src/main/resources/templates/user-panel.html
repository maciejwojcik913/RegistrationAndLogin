<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/forms.css" type="text/css"/>
    <title>Welcome</title>
</head>
<body>
    <div class="welcome">
        <h1>User Panel</h1>

        <br>

        <div class="float-right logged-in" sec:authorize="isAuthenticated()">
            <a href="/api/login?logout">Log-out: </a>
            <span sec:authentication="name"></span>
            <br><span sec:authentication="principal.authorities"></span>
        </div>
        <span class="clear-float">
            <br><br>
        </span>
        <br><br>

        <div class="logged-in">
            Welcome to your User-Panel! <br>
            do stuff here,
            <br><br>
            <br><a href="/api/welcome">or back to welcome page</a>
        </div>
    </div>
</body>
</html>
